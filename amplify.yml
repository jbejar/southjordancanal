version: 1
backend:
  phases:
    build:
      commands:
        - npm install
        - amplifyPush --simple
applications:
  - frontend:
      phases:
        build:
          commands:
            - npm install
            - npm run build
      artifacts:
        baseDirectory: dist
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*

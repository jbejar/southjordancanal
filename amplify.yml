version: 1
backend:
  phases:
    build:
      commands:
        - npm install
        - amplifyPush --simple
  cache:
    paths:
      - node_modules/**/*
applications:
  - frontend:
      phases:
        build:
          commands:
            - npx amplify sandbox --start
            - npm run build
      artifacts:
        baseDirectory: dist
        files:
          - '**/*'
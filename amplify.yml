version: 1
applications:
  - frontend:
      phases:
        build:
          commands:
            - npm install
            - npm run build
      artifacts:
        baseDirectory: dist
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
    backend:
      phases:
        build:
          commands:
            - cd lambda && npm install
            - cd .. && npm run build:lambda
      artifacts:
        baseDirectory: lambda/dist
        files:
          - '**/*'
      cache:
        paths:
          version: 1

schemaVersion: 2.0.0
metadata:
  name: south-jordan-canal
components:
  - name: dev
    container:
      image: public.ecr.aws/aws-mde/universal-image:latest
commands:
  - id: install
    exec:
      component: dev
      commandLine: "npm install && cd lambda && npm install"
  - id: build 
    exec:
      component: dev
      commandLine: "npm run build && npm run build:lambda"
  - id: test
    exec:
      component: dev
      commandLine: "npm test"
  - id: deploy
    exec:
      component: dev
      commandLine: "aws s3 sync dist/ s3://${S3_BUCKET_NAME} && aws lambda update-function-code --function-name ${LAMBDA_FUNCTION_NAME} --zip-file fileb://lambda/dist/function.zip"